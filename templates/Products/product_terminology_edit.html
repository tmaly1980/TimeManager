<maly-set var="CUSTOM_ONLOAD">
</maly-set>

<maly-set var="CUSTOM_SCRIPT">
function formSubmit(f)
{
  return true;
}
</maly-set>

<maly-set var="CONTENT">
<tr><td align=center class="transparent">
<form method=POST action="#PATHINFO_URL#" onSubmit="return formSubmit(this);" name="editForm">
<maly-if var="MODE" eq="Add">
<input type=hidden name="VER_ID" value="#FORM{VER_ID}#">
</maly-if>
<input type=hidden name="TERM_ID" value="#PRODUCT_TERMINOLOGY{TERM_ID}#">
<table border=0 cellspacing=0 cellpadding=5 width=400>

<tr class="transparent">
  <td>&nbsp;</td>
  <td>&nbsp;</td>
  <td width="20%">&nbsp;</td>
</tr>
<tr>
	<th align=left class="transparent" colspan=2>
	  <maly-if var="MODE" eq="Add">
	    Add #DBOMETA{DESCRIPTION}#:
	  <maly-else/>
	    Edit #DBOMETA{DESCRIPTION}#:
	  </maly-if>
	</th>
	<td align=right class="transparent">
	  <maly-if eval="'#SESSION{SITEADMIN}#' and '#FORM{TERM_ID}#' ne ''">
	    <a href="#PATHINFO_URL#?term_id=#PRODUCT_TERMINOLOGY{TERM_ID}#&action=Delete" class="delete">Delete</a>
	  <maly-else/>
	    &nbsp;
	  </maly-if>
	</td>
</tr>
<tr>
	<th class="requiredfield left_header" valign=top align=right>Name: </th>
	<td align=left colspan=2>
		<input type="text" name="name" size=30 maxlength=30 value="#PRODUCT_TERMINOLOGY{NAME}#">
	</td>
</tr>

<tr>
	<th class="left_header" valign=top align=right>Description:</th>
	<td align=left colspan=2>
	  <textarea name="description" style="width: 200px; height: 100px">#PRODUCT_TERMINOLOGY{DESCRIPTION}#</textarea>
	</td>
</tr>

</table>

<table border=0 width="400">

<tr class="input">
	<td align=left colspan=2>
		<input type=submit name=action value="Update">
	</td>
	<td align=right>
		<input type=submit value="Close" onClick="closePopup();">
	</td>
</tr>

</table>
</form>
</td></tr>
</maly-set>

#include popup_main
