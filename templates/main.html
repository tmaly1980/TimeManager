<html>
<head>
  <title>TimeManager</title>
  <base href="#COMPLETE_HTML_BASE_PATH#/" />
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script langauge="JavaScript" src="core.js"></script>
  <script langauge="JavaScript" src="TimeManager.js"></script>
  <script>

    function helpPopup()
    {
      var keyword = arguments[0];
      var site = '#DOC_SITE#';
      var keypage = keyword ? keyword + ".html" : "";
      windowOpen(site+'docs/TimeManager/'+keypage, 'help_'+keyword, 600, 400, 1);
    }

    function loadPage()
    {
      window.name = "TM_main";
      #CUSTOM_ONLOAD#
    }
    #CUSTOM_SCRIPT#
  </script>
</head>
<body onLoad="loadPage();">

<table border=0 cellspacing=0 cellpadding=0 width=100%>
  <tr>
    <td align=right class=transparent>
      #TIMESTAMP#
    </td>
  </tr>
  <tr>
    <td align=center class=transparent>

      <table border=0 cellspacing=0 cellpadding=1 width=100% class="transparent">
      <tr>
        <td align=left class="background">
          <maly-if eval="#SESSION{USERNAME}#">
            <a href="Javascript:void(0)" onClick="editUserPopup('#SESSION{UID}#');">#SESSION{FULLNAME}#</a> | 
            <a href="#PATHINFO_URL#?action=Logout">Logout</a>
          <maly-else />
            <a href="#PATHINFO_URL#?action=Login">Login</a>
          </maly-if>
        </td>
        <td class="#TAB{Dash}#" align=center>
          <a href="cgi-bin/Dash.pl">Dashboard</a>
        </td>
        <td class="#TAB{Tasks}#" align=center>
          <a href="cgi-bin/Tasks.pl">Tasks</a>
        </td>
        <td class="#TAB{TaskGroups}#" align=center>
          <a href="cgi-bin/TaskGroups.pl">Task Groups</a>
        </td>
        <td class="#TAB{Projects}#" align=center>
          <a href="cgi-bin/Projects.pl">Projects</a>
        </td>
	<!--
        <td class="#TAB{Admin}#" align=center>
          <a href="cgi-bin/Events.pl">Events</a>
        </td>
        <td class="#TAB{Admin}#" align=center>
          <a href="cgi-bin/Reminders.pl">Reminders</a>
        </td>
        <td class="#TAB{Calendar}#" align=center>
          <a href="cgi-bin/Calendar.pl">Calendar</a>
        </td>
	-->
	<maly-if eval="'#SESSION{SITEADMIN}#' or '#SCALAR:SESSION{MANAGED_GROUPS}#' or '#SCALAR:SESSION{MANAGED}#'">
        <td class="#TAB{Admin}#" align=center>
          <a href="cgi-bin/Admin.pl">Admin</a>
        </td>
	</maly-if>
      </tr>
      </table>
    </td>
  </tr>

#CONTENT#

  <tr><td>&nbsp;</td></tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>

</p>

</body>
</html>
